<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CrossOver 掲示板</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <h1>CrossOver</h1>
  </header>
  <main class="container">
    <section class="post-form">
      <form action="/post" method="post">
        <input type="text" name="name" placeholder="ユーザー名" required class="input-username">
        <textarea name="content" placeholder="今どうしてる？" required class="input-content"></textarea>
        <button type="submit" class="btn">投稿</button>
      </form>
    </section>
    <section class="posts">
      <div th:each="p : ${posts}" class="post-card">
        <div class="post-header">
          <span th:text="${p.name}" class="post-username">ユーザー名</span>
          <span th:text="${p.postedAt}" class="post-time">日時</span>
        </div>
        <p th:text="${p.content}" class="post-text">投稿内容</p>
      </div>
    </section>
  </main>
</body>
</html>
